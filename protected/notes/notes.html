<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <title>Notities Zweefpiloot</title>
    <link rel="stylesheet" href="/zweefvliegen/css/style.css"/>
  </head>
  <body data-title="Notities">
    <div id="header-placeholder"></div>

    <p>Hier komt een overzicht van al u notities</p>
    <p>Dit is volledig vrijvblijvend</p>

    <h2>Notitie toevoegen</h2>

    <label for="title">Titel:</label>
    <input type="text" id="title" placeholder="Titel hier" />

    <br/><br />

    <label for="message">Bericht:</label>
    <textarea id="message" placeholder="Schrijf je bericht hier"></textarea>

    <br/><br />

    <button id="add">Notitie opslaan</button>

    <hr/>

    <h2>Mijn notities</h2>

    <div id="notesList"></div>

    <footer>
      <div class="copyright">
        &copy; 2026 Zweefpiloot. Alle rechten voorbehouden.
      </div>
    </footer>

    <script src="/zweefvliegen/includes/header/head2.js"></script>

    <script type="module" src="/zweefvliegen/includes/firebase/main2.js"></script>
</html>
