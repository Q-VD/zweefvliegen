<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="utf-8">
    <title>Login Zweefpiloot</title>
    <link rel="stylesheet" href="/zweefvliegen/css/style.css"/>
    <link rel="stylesheet" href="/zweefvliegen/css/head2.css"/>
  </head>
  <body data-title="Login">
    <div id="header-placeholder"></div>
    
    <p>Welkom op de login pagina van Zweefpiloot, op deze pagina kan een gebruiker in loggen.</p>

    <input type="email" id="email" placeholder="E-mail" required>
    <input type="password" id="password" placeholder="Wachtwoord" required>
    <button id="loginBtn">Aanmelden</button>

    <p id="error" style="color: red;"></p>
    
    <p>Bent u nog geen gebruiker, dan kan u zich registreren via de knop hieronder.</p>
    
    <a href="/zweefvliegen/public/register.html"><button>Registreren</button></a>

    <footer>
      <div class="copyright">
        &copy; 2026 Zweefpiloot. Alle rechten voorbehouden.
      </div>
    </footer>

    <script src="/zweefvliegen/includes/header/head.js"></script>

    <script type="module" src="/zweefvliegen/includes/firebase/firebase.js"></script>
    <script type="module" src="/zweefvliegen/includes/firebase/auth.js"></script>
  </body>
</html>
